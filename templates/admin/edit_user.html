{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Edit User</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Full Name</label>
            <input type="text" name="full_name" value="{{ user.full_name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Employee ID</label>
            <input type="text" name="employee_id" value="{{ user.employee_id }}" class="form-control" required>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" name="is_admin" class="form-check-input" id="is_admin" {% if user.is_admin %}checked{% endif %}>
            <label class="form-check-label" for="is_admin">Admin</label>
        </div>
        <button type="submit" class="btn btn-success">Update User</button>
        <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
