{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center py-5">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title mb-4">Contact Us</h4>
        <p>If you need assistance or have questions, please contact:</p>
        <ul class="list-unstyled">
          <li><strong>Name:</strong> John Doe</li>
          <li><strong>Email:</strong> support@company.com</li>
          <li><strong>Phone:</strong> +1 234 567 890</li>
        </ul>
        <form>
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label class="form-label">Your Email</label>
            <input type="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" placeholder="Type your message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
          <a href="{{ url_for('index') }}" class="btn btn-outline-secondary w-100 mt-2">Back</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
