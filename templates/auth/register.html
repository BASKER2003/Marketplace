{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title mb-4">Register</h4>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input class="form-control" name="full_name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Employee ID</label>
            <input class="form-control" name="employee_id" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Corporate Email (@sandbox.com)</label>
            <input class="form-control" name="email" type="email" required pattern="^[^@]+@sandbox\.com$">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" name="password" type="password" required minlength="6">
          </div>
          <button class="btn btn-primary w-100" type="submit">Create Account</button>
          <a href="{{ url_for('index') }}" class="btn btn-outline-secondary w-100 mt-2">Back</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
